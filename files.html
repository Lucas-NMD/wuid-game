<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="files.js" defer></script>
</head>
<body>
    <h1>Files Room</h1>
    <br><br><br>
    <main>
        <div class="left">
            <a href="workroom.html">
                <img src="left.png" alt="To Workroom" height="100px" width="auto">
                <figcaption>To Workroom</figcaption>
            </a>
        </div>
        <div class="shelf" >
            <div id="interactions">
                <img src="js.jpg" alt="Revenue" height="200px" width="auto">
                <figcaption>Revenue</figcaption>
            </div>
            <div id="structure">
                <img src="html.jpg" alt="Purchases" height="200px" width="auto">
                <figcaption>Purchases</figcaption>
            </div>
            <div id="styling">
                <img src="css.jpg" alt="Taxes" height="200px" width="auto">
                <figcaption>Taxes</figcaption>
            </div>
        </div>
        <div class="book" id="book">
            <div class="hide" id="html"><img src="list.png" alt="HTML book" width="100px" height="100px"></div>
            <div class="hide" id="css"><img src="tax.png" alt="CSS book" width="100px" height="100px"></div>
            <div class="hide" id="js"><img src="rev.png" alt="JS book" width="100px" height="100px"></div>
        </div>
    </main>
</body>
</html>
