<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workroom</title>
    <link rel="stylesheet" href="style.css">
    <script src="workroom.js" defer></script>
</head>
<body>
    <h1>Workroom</h1>
    <main>
        <div>
            <a class="left" href="index.html">
                <img src="left.png" alt="To CEO's Office" height="100px" width="auto">
                <figcaption>To CEO's Office</figcaption>
            </a>
        </div>
        <div class="crunch" id="crunched">
            <img src="cubicles.jpg" alt="Crunching in Progress" height="300px" width="300px">
            <figcaption class="message" id="message"></figcaption>
        </div>
        <div>
            <a href="files.html" class="right">
                <img src="right.png" alt="To Files" height="100px" width="auto">
                <figcaption>To Files Room</figcaption>
            </a>
        </div>
        <div class="book" id="book">
            <div class="hide" id="html"><img src="list.png" alt="HTML book" width="100px" height="100px"></div>
            <div class="hide" id="css"><img src="tax.png" alt="CSS book" width="100px" height="100px"></div>
            <div class="hide" id="js"><img src="rev.png" alt="JS book" width="100px" height="100px"></div>
        </div>
    </main>
</body>
</html>
